<div id="header">
    <div id="navigation">
        <button mat-mini-fab class="navigation">
            <mat-icon id="goBack" (click)="goBack()">arrow_back</mat-icon>
        </button>
    </div>
    <div id="title">
        <h1>Change password</h1>
    </div>
    <mat-divider></mat-divider>
</div>

<div id="content">
    <form [formGroup]="form" autocomplete="off">
        <div id="section-one">
            <mat-form-field>
                <input type="text" matInput placeholder="Current password" formControlName="currentPassword" tabindex="1" id="currentPassword">
            </mat-form-field>
            <div formGroupName="passwords" id="passwords">
                <mat-form-field>
                    <input type="text" matInput placeholder="New password" formControlName="newPassword" tabindex="2" id="newPassword">
                </mat-form-field>
                <mat-form-field>
                    <input type="text" matInput placeholder="Confirm new password" formControlName="confirmNewPassword" tabindex="3" id="confirmNewPassword">
                </mat-form-field>
            </div>
            <p class="instructions" [class.hidden]=false>{{ form.value | json }} {{ form.valid }}</p>
        </div>
    </form>
</div>

<div id="footer">
    <mat-divider></mat-divider>
    <div id="buttons">
        <button mat-flat-button class="primary" id="save" (click)="onSubmit()">Save</button>
    </div>
</div>
