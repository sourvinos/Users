<section class="login-block">
    <div class="text-center mb-3 alert alert-warning alert-dismissible" *ngIf="invalidLogin" role="alert">
        <strong>{{ErrorMessage}}</strong>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="container signLog">
        <div class="row">
            <div class="col-md-4 login-sec">
                <h2 class="text-center">Login Now</h2>
                <form class="login-form form" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label for="UserName" class="text-uppercase">Username</label>
                        <input type="text" class="form-control" placeholder="" required autofocus>
                    </div>
                    <div class="form-group">
                        <label for="Password" class="text-uppercase">Password</label>
                        <input type="password" class="form-control" placeholder="" required autofocus>
                    </div>
                    <input type="submit" class="btn btn-login btn-info btn-block" value="Submit" />
                </form>
                <div class="register-text">
                    <p>Dont Have An Accont ? <i class="fa fa-user-plus"></i></p> <a href="#"> Sign Up</a>
                </div>
            </div>
        </div>
    </div>
</section>
