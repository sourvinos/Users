<section class="login-block">
    <div class="text-center mb-3 alert alert-warning alert-dismissible" *ngIf="invalidLogin" role="alert">
        <strong>{{ errorMessage }}</strong>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="container signLog">
        <div class="row">
            <div class="col-md-4 login-sec">
                <h2 class="text-center">Login Now</h2>
                <form class="login-form form" [formGroup]="insertForm" (ngSubmit)="login()">
                    <div class="form-group">
                        <label for="username" class="text-uppercase">Username</label>
                        <input formControlName="username" type="text" class="form-control" placeholder="" required autofocus>
                        <div *ngIf="username.touched && username.errors" class="errorMessage text-danger">
                            <span *ngIf="username.hasError('required')">Username is required.</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="text-uppercase">Password</label>
                        <input formControlName="password" type="password" class="form-control" placeholder="" required autofocus>
                        <div *ngIf="password.touched && password.errors" class="errorMessage text-danger">
                            <span *ngIf="password.hasError('required')">Password is required.</span>
                        </div>
                    </div>
                    <input type="submit" class="btn btn-login btn-info btn-block" value="Submit" [disabled]="insertForm.invalid" />
                </form>
                <div class="register-text">
                    <p>Dont Have An Accont ? <i class="fa fa-user-plus"></i></p> <a href="#"> Sign Up</a>
                </div>
            </div>
        </div>
    </div>
</section>
