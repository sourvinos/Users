<section class="login-block">
    <div class="container signLog">
        <div class="row">
            <div class="col-md-4 login-sec">
                <h2 class="text-center">Login Now</h2>
                <form class="login-form form" [formGroup]="insertForm" (ngSubmit)="login()">
                    <div class="form-group">
                        <label for="username" class="text-uppercase">Username</label>
                        <input formControlName="username" type="text" class="form-control" placeholder="" required>
                        <div *ngIf="username.touched && username.errors" class="errorMessage text-danger">
                            <span *ngIf="username.hasError('required')">Username is required.</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="text-uppercase">Password</label>
                        <input formControlName="password" type="password" class="form-control" placeholder="" required>
                        <div *ngIf="password.touched && password.errors" class="errorMessage text-danger">
                            <span *ngIf="password.hasError('required')">Password is required.</span>
                        </div>
                    </div>
                    <input type="submit" class="btn btn-login btn-info btn-block" value="Submit" [disabled]="insertForm.invalid" />
                </form>
                <div class="register-text">
                    <a (click)="forgotPassword()">I forgot my password</a>
                    <p>Dont Have An Account? <i class="fa fa-user-plus"></i><a (click)="register()">Sign Up</a></p>
                </div>
            </div>
        </div>
    </div>
</section>
