<section class="register-block">
    <div class="text-center mb-3 alert alert-warning alert-dismissible" *ngIf="invalidForgotPassword" role="alert">
        <strong *ngFor="let error of errorList">{{ error }}</strong>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <div class="container signLog">
        <div class="row">
            <div class="col-md-4 register-sec">
                <h2 class="text-center">Forgot password</h2>
                <form class="login-form" method="post" [formGroup]="insertForm" (ngSubmit)="forgotPassword()">
                    <div class="form-group">
                        <label for="email" class="text-uppercase">Email</label>
                        <input id="email" formControlName="email" type="text" class="form-control" placeholder="eg: johndoe@techhowdy.com">
                        <div *ngIf="email.touched && email.errors" class="errorMessage">
                            <span *ngIf="email.hasError('required')">Email is required.</span>
                            <span *ngIf="email.hasError('email')">Please provide valid email.</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <input id="register" type="submit" [disabled]="insertForm.invalid" class="btn btn-login btn-info btn-block" />
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
